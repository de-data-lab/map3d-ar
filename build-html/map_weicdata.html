<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map Visualization of DE Open Data (DTI)</title>
        <meta name="description" content="You are here, in a 3D map of DE Open Data">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">

        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
        <!--
            Mapbox Geocoder
        -->
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
        <!--
            Mapbox Directions
        -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
        

        <!-- Three.js -->
        <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>

        <!-- D3.js  -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/d3-collection.v1.min.js"></script>
        <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
        <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
        <script src="https://d3js.org/d3-request.v1.min.js"></script>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .menubar {
                background: #fff;
                position: relative;
                left: 0.7rem;
                top: 0.7rem;
                padding: 1rem;
                margin: 0.5rem;
                width: 22.5rem;
                border: none;
                border-radius: 0.5rem;
                box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255),
                            0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
                background-color: #fff;
                font-family: 'Open Sans', sans-serif;
            }
            .listbar {
                background: #fff;
                position: absolute;
                left: 0.7rem;
                bottom: 1.8rem;
                padding: 1rem;
                margin: 0.5rem;
                width: 16rem;
                border: none;
                border-radius: 0.5rem;
                box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255),
                            0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
                background-color: #fff;
                font-family: 'Open Sans', sans-serif;
            }
            .cattable {
                border-spacing: 0.5rem;
            }
            .cattable td {
                 border-spacing: 0.5rem;
            }
            .cattable .checkboxlabel {
                width: 14rem;
            }
            .cattable .colorswatch {
                width: 1.5rem;
            }
            #satellite {
                margin: 0 auto;
                background-color: rgb(0, 176, 225);
                color: #fff;
                font-weight: bold;
                padding: 0.5em;
                border: 2px solid #fff;
                border-radius: 0.5em;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
                cursor: pointer;
                position: absolute;
                left: 27em;
                top: 1.2em;
                font-family: 'Open Sans', sans-serif;
            }
            #satellite:hover {
                background-color: rgb(1, 153, 195);
            }
        </style>
    </head>
    <body>
        <!-- HTML :: Mapbox -->
        <div id="map"></div>
        <div id="menu" class="menubar">
            <input id="extruded-buildings" type="checkbox" name="toggle" value="extruded-buildings" checked="checked">
            <label for="extruded-buildings">Buildings</label>
            <br>
            <input id="weic-features" type="checkbox" name="toggle" value="weic-features" checked="checked">
            <label for="weic-features">Resources ~ Wilmington Education Improvement Commission</label>
        </div>
        <div id="readout" class="menubar"></div>
        <div id="catlist" class="listbar">
            <table class="cattable">
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_AcademicEducational" id="AcademicEducational" name="filters" value="AcademicEducational" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Academic & Educational</input>
                    </td>
                    <td class="colorswatch" style="background-color: #01DEE6;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_EarlyChildhood" id="EarlyChildhood" name="filters" value="EarlyChildhood" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Early Childhood</input>
                    </td>
                    <td class="colorswatch" style="background-color: #FFDB15;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_FoodNutrition" id="FoodNutrition" name="filters" value="FoodNutrition" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Food & Nutrition</input>
                    </td>
                    <td class="colorswatch" style="background-color: #A8E10C;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_HealthHealthcare" id="HealthHealthcare" name="filters" value="HealthHealthcare" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Health & Healthcare</input>
                    </td>
                    <td class="colorswatch" style="background-color: #FF5765;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_Housing" id="Housing" name="filters" value="Housing" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Housing</input>
                    </td>
                    <td class="colorswatch" style="background-color: #952B60;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_MentalHealth" id="MentalHealth" name="filters" value="MentalHealth" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Mental Health</input>
                    </td>
                    <td class="colorswatch" style="background-color: #4B0082;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_Recreational" id="Recreational" name="filters" value="Recreational" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Recreational</input>
                    </td>
                    <td class="colorswatch" style="background-color: #FF66E9"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_Transportation" id="Transportation" name="filters" value="Transportation" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Transportation</input>
                    </td>
                    <td class="colorswatch" style="background-color: #3D91E0;"></td>
                </tr>
                <tr>
                    <td class="checkboxlabel">
                        <input class="filter_Other" id="Other" name="filters" value="Other" type="checkbox"
                            onchange="filterCatsUpdate.call(this, event)"
                            checked="checked">Other</input>
                    </td>
                    <td class="colorswatch" style="background-color: #FDA649;"></td>
                </tr>
            </table>
        </div>
        <div id='satellite'>Add satellite</div>

        <!-- JS :: Mapbox -->
        <script>
            const params = {
                accessToken: 'pk.eyJ1IjoibGlsbXJob3VzZSIsImEiOiJja3d1cm5nOHQxdDlrMnZueWY4dzlrbHY2In0.g14m2o2rHvNYYdDSsjwmqQ',
                styles: {
                    warmfuzzy: 'mapbox://styles/lilmrhouse/clckubrie00dw14qtav0gsq4u',
                    purplelight: 'mapbox://styles/lilmrhouse/clcqnng2b000915sfqmiihlkj',
                    purpledark: 'mapbox://styles/lilmrhouse/clcb57hs900ek14oxroe22xub'
                },
                center: [
                    -75.551,
                    39.738
                ],
                projections: {
                    mercator: 'mercator',
                    globe: 'globe'
                },
                hash: false,
                pitch: 60,
                zoom: 16.09,
                minZoom: 0,
                maxZoom: 50,
                scrollZoom: true
            };
            var Categories = {
                FoodNutrition: [], 
                HealthHealthcare: [], 
                AcademicEducational: [], 
                EarlyChildhood: [], 
                Recreational: [], 
                Housing: [], 
                MentalHealth: [], 
                Transportation: [], 
                Other: []
            };
            var CategoryColors = {
                FoodNutrition: "#A8E10C",       //A8E10C - Kelly Green
                HealthHealthcare: "#FF5765",    //FF5765 - Coral
                AcademicEducational: "#01DEE6", //01DEE6 - Teal
                EarlyChildhood: "#FFDB15",      //FFDB15 - Yellow
                Recreational: "#FF66E9",        //FF66E9 - Hot Pink
                Housing: "#952B60",             //952B60 - Dark Pink
                MentalHealth: "#4B0082",        //8A6FDF - Violet
                Transportation: "#3D91E0",      //3D91E0 - Deep Blue 
                Other: "#FDA649"                //FDA649 - Beige Orange
            };
            mapboxgl.accessToken = params.accessToken;

            const menu = document.getElementById('menu');
            const inputs = menu.getElementsByTagName('input');
            const catlist = document.getElementById('catlist');
            const readout = document.getElementById('readout');
            const satelliteSwitch = document.getElementById('satellite');

            for (const input of inputs) {
                input.onclick = (style) => {
                    const propertySelected = style.target.value;
                    if (!input.checked) {
                        switch (propertySelected) {
                            case "extruded-buildings":
                                map.setLayoutProperty('extruded-buildings', 'visibility', 'none');
                                break;
                            case "weic-features":
                                map.setLayoutProperty('weic-features', 'visibility', 'none');
                                map.setLayoutProperty('heat-glow-base', 'visibility', 'none');
                                map.setLayoutProperty('heat-glow-mid', 'visibility', 'none');
                                break;
                        }
                    }
                    else if (input.checked) {
                        switch (propertySelected) {
                            case "extruded-buildings":
                                map.setLayoutProperty('extruded-buildings', 'visibility', 'visible');
                                break;
                            case "weic-features":
                                map.setLayoutProperty('weic-features', 'visibility', 'visible');
                                map.setLayoutProperty('heat-glow-base', 'visibility', 'visible');
                                map.setLayoutProperty('heat-glow-mid', 'visibility', 'visible');
                                break;
                        }
                    }
                    
                };
            }
            
            satelliteSwitch.onclick = () => {
                if (satelliteSwitch.classList.contains("on")) {
                    map.setLayoutProperty('satellite', 'visibility', 'none');
                    satelliteSwitch.classList.toggle('on');
                    satelliteSwitch.innerHTML = "Add satellite";
                }
                else {
                    map.setLayoutProperty('satellite', 'visibility', 'visible');
                    satelliteSwitch.classList.toggle('on');
                    satelliteSwitch.innerHTML = "Remove satellite";
                }
            }
            
            const map = new mapboxgl.Map({
                container: 'map',
                style: params.styles.purpledark,
                projection: params.projections.globe,
                center: params.center,
                hash: params.hash,
                pitch: params.pitch,
                zoom: params.zoom,
                minZoom: params.minZoom,
                maxZoom: params.maxZoom,
                scrollZoom: params.scrollZoom,
                attributionControl: {
                    position: 'bottom-left'
                }
            });
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    // When active the map will receive updates to the device's location as it changes.
                    trackUserLocation: true,
                    // Draw an arrow next to the location dot to indicate which direction the device is heading.
                    showUserHeading: true
                    }),
                    'top-right'
            );
            const geocoder = new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl,
                marker: false,
                proximity: {
                    longitude: params.center[0],
                    latitude: params.center[1]
                }
            });
            map.addControl( geocoder );
            map.addControl(
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }),
                'top-right'
            );

            map.on('load', () => {
                map.addSource('building', {
                    type: 'vector',
                    url: 'mapbox://mapbox.mapbox-streets-v8'
                });
                map.addSource('census-tract-shapefile', {
                    type: 'vector',
                    url: 'mapbox://lilmrhouse.3gd9m3do'
                });
                map.addSource('dots', {
                    type: 'vector',
                    url: 'mapbox://lilmrhouse.3atow0lv'
                })

                map.addLayer({
                    'id': 'satellite',
                    'source': {
                        'type': 'raster',
                        'url': 'mapbox://mapbox.satellite',
                        'tileSize': 256
                    },
                    'type': 'raster',
                    'layout': {
                        'visibility': 'none'
                    }
                });
                map.addLayer({
                    'id': 'census-tract-fills',
                    'type': 'fill',
                    'source': 'census-tract-shapefile',
                    'source-layer': 'tl_2020_10_tract-9uewme',
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'fill-opacity': 0
                    }  
                });
                map.addLayer({
                    'id': 'extruded-buildings',
                    'type': 'fill-extrusion',
                    'source': 'building',
                    'source-layer': 'building',
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'fill-extrusion-height': [
                            "interpolate",
                            ["linear"],
                            ["get", "height"],
                            0,
                            0,
                            500,
                            [
                                "case",
                                [
                                "==",
                                ["get", "height"],
                                0
                                ],
                                500,
                                500
                            ]
                        ],
                        'fill-extrusion-color': [
                            "interpolate",
                            ["linear"],
                            ["get", "height"],
                            0,
                            "hsl(257, 88%, 40%)",
                            150,
                            "hsl(197, 85%, 60%)",
                            300,
                            "hsl(163, 83%, 58%)"
                        ], //f7b6a6
                        'fill-extrusion-opacity': 0.6
                    }
                });
                map.addLayer({
                    'id': 'heat-glow-base',
                    'type': 'circle',
                    'source': 'dots',
                    'source-layer': 'alldata_geolocated-4rfe3o',
                    'filter': [
                        "all",
                        [
                            "match",
                            [
                            "get",
                            "OrganizationName"
                            ],
                            ["NA"],
                            false,
                            true
                        ]
                    ],
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'circle-color': [
                            "case",
                            [
                                "match",
                                ["get", "FoodNutrition"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.FoodNutrition,
                            [
                                "match",
                                ["get", "HealthHealthcare"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.HealthHealthcare,
                            [
                                "match",
                                ["get", "AcademicEducational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.AcademicEducational,
                            [
                                "match",
                                ["get", "EarlyChildhood"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.EarlyChildhood,
                            [
                                "match",
                                ["get", "Recreational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Recreational,
                            [
                                "match",
                                ["get", "Housing"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Housing,
                            [
                                "match",
                                ["get", "MentalHealth"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.MentalHealth,
                            [
                                "match",
                                ["get", "Transportation"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Transportation,
                            [
                                "match",
                                ["get", "Other"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Other,
                            CategoryColors.Other
                        ],
                        'circle-radius': [
                        "interpolate",
                        ["linear"],
                        ["zoom"],
                        0,
                        60,
                        15,
                        60,
                        17,
                        250,
                        20,
                        600
                        ],
                        'circle-blur': 3,
                        'circle-opacity': 0.4,
                        'circle-stroke-color': "#000000",
                        'circle-stroke-width': 0,
                        'circle-stroke-opacity': 1
                    }
                });
                map.addLayer({
                    'id': 'heat-glow-mid',
                    'type': 'circle',
                    'source': 'dots',
                    'source-layer': 'alldata_geolocated-4rfe3o',
                    'filter': [
                        "all",
                        [
                            "match",
                            [
                            "get",
                            "OrganizationName"
                            ],
                            ["NA"],
                            false,
                            true
                        ]
                    ],
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'circle-color': [
                            "case",
                            [
                                "match",
                                ["get", "FoodNutrition"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.FoodNutrition,
                            [
                                "match",
                                ["get", "HealthHealthcare"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.HealthHealthcare,
                            [
                                "match",
                                ["get", "AcademicEducational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.AcademicEducational,
                            [
                                "match",
                                ["get", "EarlyChildhood"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.EarlyChildhood,
                            [
                                "match",
                                ["get", "Recreational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Recreational,
                            [
                                "match",
                                ["get", "Housing"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Housing,
                            [
                                "match",
                                ["get", "MentalHealth"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.MentalHealth,
                            [
                                "match",
                                ["get", "Transportation"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Transportation,
                            [
                                "match",
                                ["get", "Other"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Other,
                            CategoryColors.Other
                        ],
                        'circle-radius': [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            0,
                            30,
                            15,
                            30,
                            17,
                            125,
                            20,
                            300
                        ],
                        'circle-blur': 1,
                        'circle-opacity': 0.4,
                        'circle-stroke-color': "#000000",
                        'circle-stroke-width': 0,
                        'circle-stroke-opacity': 1
                    }
                });
                map.addLayer({
                    'id': 'weic-features', 
                    'type': 'circle',
                    'source': 'dots',
                    'source-layer': 'alldata_geolocated-4rfe3o',
                    'filter': [
                        "all",
                        [
                            "match",
                            [
                            "get",
                            "OrganizationName"
                            ],
                            ["NA"],
                            false,
                            true
                        ]
                    ],
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'circle-color': [
                            "case",
                            [
                                "match",
                                ["get", "FoodNutrition"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.FoodNutrition,
                            [
                                "match",
                                ["get", "HealthHealthcare"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.HealthHealthcare,
                            [
                                "match",
                                ["get", "AcademicEducational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.AcademicEducational,
                            [
                                "match",
                                ["get", "EarlyChildhood"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.EarlyChildhood,
                            [
                                "match",
                                ["get", "Recreational"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Recreational,
                            [
                                "match",
                                ["get", "Housing"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Housing,
                            [
                                "match",
                                ["get", "MentalHealth"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.MentalHealth,
                            [
                                "match",
                                ["get", "Transportation"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Transportation,
                            [
                                "match",
                                ["get", "Other"],
                                ["X"],
                                true,
                                false
                            ],
                            CategoryColors.Other,
                            CategoryColors.Other
                        ],
                        'circle-radius': [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            0,
                            6,
                            15,
                            6,
                            17,
                            25,
                            20,
                            60
                        ],
                        'circle-blur': 0,
                        'circle-opacity': [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            9,
                            0,
                            15,
                            1
                        ],
                        'circle-stroke-color': "#000000",
                        'circle-stroke-width': 0,
                        'circle-stroke-opacity': 1
                    }
                });
            });


            map.once('idle', () => {
                const AllDataFeatures = map.queryRenderedFeatures({layers: ['weic-features']}).map(
                    (features) => features.properties
                );
                categorizeDataFeatures(AllDataFeatures);
                console.log(Categories);
            });


            map.on('click', function(e) {
                const CensusTract = map.queryRenderedFeatures(e.point, {
                    layers: ['census-tract-fills']
                }).map(
                    (feature) => feature.properties
                );
                const DataFeature = map.queryRenderedFeatures(e.point, {
                    layers: ['weic-features']
                }).map(
                    (feature) => feature.properties
                );

                switch(DataFeature.length) {
                    case 0:
                        readout.innerHTML = ``;
                        break;
                    default:
                        readout.innerHTML = 
                            `<b>Resource for Families/Children:</b><br>` + DataFeature[0].OrganizationName + `<br><br>` +
                            `<b>Resource Location:</b><br>` + DataFeature[0].Addresses + `<br><br>` +
                            `<b>Census Tract: ` + CensusTract[0].NAME + `</b><br>` +
                            `<br>` +
                            `<b>` + printCategories(DataFeature[0]) + `</b><br>` +
                            DataFeature[0].Description + `<br>`
                        ;
                        break;
                }
            });

            function categorizeDataFeatures(all) {
                console.log(all);
                //
                for (var i = 0; i < all.length; i++){
                    if (all[i].FoodNutrition == "X") { Categories.FoodNutrition.push(all[i]); };
                    if (all[i].HealthHealthcare == "X") { Categories.HealthHealthcare.push(all[i]); };
